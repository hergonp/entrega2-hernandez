<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">    
    <script defer src="./js/main.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="calculadora-main">
        <!-- Calculadora container -->
        <div class="calculo-imc">
            <h1 id="title">Calculadora de IMC</h1>
            
            <!-- Input -->
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            
            <div class="input-group">
                <label for="altura">Estatura (mts)</label>
                <input type="number" id="altura" placeholder="Ej: 1.75" step="0.01" min="0.5" max="2.5">
            </div>
            
            <div class="input-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" placeholder="Ej: 68.5" step="0.1" min="30" max="300">
            </div>
            
            <!-- Sexo -->
            <div class="input-group">
                <label>Sexo</label>
                <div class="sexo-container">
                    <div class="sexo-option">
                        <input type="radio" name="sexo" id="femenino" value="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="sexo-option">
                        <input type="radio" name="sexo" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button class="btn" id="historial-btn">Historial</button>
                <button class="btn" id="limpiar-btn">Limpiar</button>
                <button class="btn" id="calcular-btn">Calcular</button>
            </div>
        </div>

        <!-- Resultado -->
        <div id="resultado-imc"></div>
        
        <!-- Historial -->
        <div id="historial-contenedor">            
            <div id="historial"></div>
            <button class="btn" id="eliminar-btn">Eliminar Historial</button>
        </div>
    </main>    

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
